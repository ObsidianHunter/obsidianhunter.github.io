

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>
  <body>
    <header class="site-header">
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    </header>

    <main class="site-main" style="max-width: 800px; margin: 0 auto; padding: 20px; box-sizing: border-box;">
      <div class="author-box">
        <img src="{{ site.author.avatar }}" alt="Foto de perfil">
        <strong>by {{ site.author.name }}</strong><br>
        <a href="{{ site.author.instagram }}">Instagram</a> |
        <a href="{{ site.author.x }}">X</a> |
        <a href="{{ site.author.github }}">GitHub</a> |
        <a href="{{ site.author.alienvault }}">AlienVault</a>
      </div>

      <div class="post-content">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer" style="text-align: center; margin-top: 40px;">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
  </body>
</html>
